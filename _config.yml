plugins:
  - jekyll-seo-tag
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-optional-front-matter
  - jekyll-redirect-from
  - jekyll-textile-converter
  - jekyll-last-modified-at
  - jekyll-feed
titles_from_headings:
  collections: true
exclude:
  - LICENSE
  - README.md
  - package-lock.json
excerpt_separator: "\n\n\n"

baseurl: /blog
title: LNN的博客！
locale: zh-CN
author:
  name: DGCK81LNN
  url: "https://github.com/DGCK81LNN"

defaults:
- scope: { type: "posts" }
  values:
    layout: default
- scope: { path: "diary", type: "posts" }
  values:
    published: false
    excerpt: ""
    soulblog-breadcrumb:
    - { href: "/blog/diary", text: "LNN's Diary" }
