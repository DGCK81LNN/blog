name: Build
on:
  push:
    branches: [ main ]
  workflow_dispatch: { }
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - uses: helaili/jekyll-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Ok
      run: |
        echo View deployment info at: https://github.com/DGCK81LNN/blog/deployments/activity_log?environment=github-pages
