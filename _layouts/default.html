<!doctype html>
<html lang="en">
<!--
  这是灵魂小站 / 博客!
  ID: blog // soulblog
  页面内容使用Jekyll生成。
-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/css/element.css">
  <link rel="stylesheet" href="/css/commons.css">
  <link rel="stylesheet" href="/css/prism.css">
  <link rel="icon" href="/site_icon.png">
  <link rel="shortcut icon" href="/site_icon.png">
  <link rel="apple-touch-icon" href="/site_icon.png" sizes="160x160">
  <script src="/js/tests.js"></script>
  <script src="/js/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
  <script src="/js/prism.js"></script>
  <script src="/js/commons.js"></script>
  {% seo %}
  <style>
    .soulblog-content {
      line-height: 1.5;
      color: var(--soul-color-text-normal);
    }
    .soulblog-content p {
      font-size: inherit;
    }
    .soulblog-content table {
      overflow-x: auto;
    }
    .soulblog-content td,
    .soulblog-content th {
      border-radius: 4px;
      background: #ebeef5;
    }
    .soulblog-content th {
      text-align: center;
    }
    .soulblog-content table {
      display: block;
      width: 100%;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <soul-header default-active="blog"></soul-header>
    <soul-main>
      <h1>{{ page.title | default: site.title }}</h1>
      <p class="soul-p2">{{ page.date | date: "%Y-%m-%d" }}</p>
      <div class="soulblog-content">{{content}}</div>
      <footer>
        <p>上一篇：{% if: page.previous %}<a href="/blog{{ page.previous.url }}">{{ page.previous.title }}</a>{% else %}（没有更多了）{% endif %}</p>
        <p>下一篇：{% if: page.next %}<a href="/blog{{ page.next.url }}">{{ page.next.title }}</a>{% else %}（没有更多了）{% endif %}</p>
      </footer>
    </soul-main>
    <soul-footer {% if page.soulblog-footer-links %} :links="[
      {% for link in page.soulblog-footer-links %}
      { href: '{{ link.href | replace:"'","\\'" | escape }}', text: '{{ link.text | replace:"'","\\'" | escape }}' },
      {% endfor %}
    ]"{% endif %}></soul-footer>
  </div>
</body>
<script>
  const vm = new Vue({
    el: "#app",
    data: { }
  });
</script>

</html>
