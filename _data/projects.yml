            由“LNN改良冰焰模板”更名为“LNN跳舞的线饭制模板”
        -
          date: 2021-02-02
          status: almost_paused
          content: |
            由于不再定位为“改良冰焰模板”，移除了工程中属于冰焰模板的代码。
            又因为有了一些新的构思，也移除了之前编写的场景动画脚本。
            目前只有线头逻辑、皮肤逻辑已经编写完成，
            必须先把游戏的基本内容（摄像机、钻石、皇冠、复活、金字塔逻辑）制作完成，
            然后才能开始重新开发动画系统。
            
            目前关于动画系统的构思是要有一个全关卡各个物体的时间轴，
            在那里统一设计场景中各种基于音乐时间的动画（而不是逐个设置物体的脚本参数）。
            动画的触发时机一般不是基于秒数计算，而是基于音乐的节拍；
            必要时，也可以使用触发器来触发动画。
        -
          status: paused
        -
          date: 2021-04-28
          status: ongoing
          content: |
            继续饭制模板的制作。由于之前的代码和工程太过凌乱，今天开始大规模整改代码风格和项目目录结构。
            
